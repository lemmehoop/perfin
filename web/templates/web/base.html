{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block styles %}
        <link rel="stylesheet" href="{% static 'web/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'web/style.css' %}">
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body mt-0">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="{% url 'main' %}">perfin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto me-5">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'spendings' %}">Расходы</a>
                        <a class="nav-link" href="{% url 'reminders' %}">Напоминания</a>
                        <a class="nav-link" href="{% url 'stats' %}">Статистика</a>
                        <a class="nav-link" href="{% url 'profile' %}">Профиль</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Войти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block body %}{% endblock %}

    <script src="{% static 'web/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
