{% extends "web/base.html" %}

{% block title %}Регистрация{% endblock %}

{% block body %}
    <div class="form w-25 mx-auto p-3 rounded-3">
        <form action="" method="post">
            {% csrf_token %}

            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors.0 }}
            {% endfor %}
            <div class="text-center">
                <button class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </form>
    </div>
{% endblock %}
