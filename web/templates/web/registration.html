{% extends "web/base.html" %}

{% block title %}Регистрация{% endblock %}

{% block body %}
    <form action="" method="post">
        {% csrf_token %}

        {% for field in form %}
            {{ field.label }}<br>
            {{ field }}<br>
            {{ field.errors.0 }}<br>
        {% endfor %}
        <button>Зарегистрироваться</button>
    </form>
{% endblock %}
