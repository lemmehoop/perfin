{% extends "web/base.html" %}

{% block title %}Вход{% endblock %}

{% block body %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.errors %}
            {% for field in form.non_field_errors %}
                <p class="text-danger mb-0">{{ field }}</p>
            {% endfor %}
        {% endif %}

        {% for field in form %}
            {{ field.label }}<br>
            {{ field }}<br>
        {% endfor %}

        <button>Войти</button>
    </form>
{% endblock %}
